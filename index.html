<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Info Application</title>

    <!--bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!--icons-->
    <script src="https://kit.fontawesome.com/f1a8a62199.js" crossorigin="anonymous"></script>

    <!-- Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600&display=swap" rel="stylesheet">

    <!--CSS--->
    <link rel="stylesheet" href="style.css">

    <!--JavaScript-->
    <script  async src="script.js"></script>

</head>
<body>
    <div class="dashboard"><!--dashboard-->
        <section class="navigation"><!--navigation-->
            <!--<img src="search.jpg" alt="logo">-->

            <div class="navigation_icons">
                <div class="menu_icon">
                    <i class="fas fa-bars" style="font-size:30px; padding-top: 10px; padding-left: 18px; padding-bottom: 8px;"></i>
                </div>
                <div class="folder_icon">
                    <i class="fas fa-folder-open" style="font-size:30px; padding-left: 18px; padding-top: 10px; padding-bottom: 8px;"></i>
                </div>
                <div class="weather_report_icon">
                    <i class="fas fa-cloud" style="font-size:30px; padding-left: 14px; padding-top: 10px; padding-bottom: 8px;"></i>
                </div>
                <div class="inventory_icon">
                    <i class="fas fa-archive" style="font-size:30px; padding-left: 17px; padding-top: 10px; padding-bottom: 8px;"></i>
                </div>
                <div class="notification_icon">
                    <i class="fas fa-bell" style="font-size: 30px; color: white; padding-left: 18px; padding-top: 10px; padding-bottom: 8px;"></i>
                </div>
                <div class="profile_icon">
                    <i class="fas fa-user" style="font-size:30px; padding-left: 18px; padding-top: 10px; padding-bottom: 8px; color: blue"></i>
                </div>
                
            </div>

        </section><!--navigation end-->

        <section class="main"><!--main-->
            <div class="search_symbol">
                <button type="submit" class="search_button" value="Submit">
                <i class="fas fa-search" style="font-size:30px; padding-top: 5px; padding-left: 5px;"></i>
                </button>
            </div>
            <div class="search">
                <form class="searching">
                    <input type="text" name="search" class="search_content" placeholder="  Search"  >
                </form>
            </div>
            <div class="title1">
                <h1><b>Weather</b></h1>
            </div>
            <div class="title2">
                <h1>Forecast</h1>
            </div>
            <div class="settings_icon">
                <i class="fas fa-cog" style="font-size: 30px;"></i>
            </div>

            <div class="weather_graph1">
                <img src="weather-graph1.png">
            </div>

            <div class="precipitation1">
                <img src="precipitation1.png">
            </div>
            <div class="precipitation1_content">
                <h4><b>3 month</b></h4>
                <p>Precipitation</p>
            </div>

            <div class="precipitation2">
                <img src="precipitation2.png">
            </div>
            <div class="precipitation2_content">
                <h4><b>6 month</b></h4>
                <p>Precipitation</p>
            </div>

            <div class="weather_graph2">
                <img src="weather-graph2.png">
            </div>

            <div class="temperature">

                <div class="spinner-border text-light" role="status">
                </div>
                <div class="thermometer_icon">
                    <i class="fas fa-thermometer-quarter"></i>
                </div>
                <div class="degree1">
                    <h5 id="degreecontent"><b>25 °C</b></h5>
                </div>
            </div>

            <div class="humidity">

                <div class="spinner-border text-light" role="status">
                </div>
                <div class="humidity_icon">
                    <i class="fas fa-tint"></i>
                </div>
                <div class="humidity1">
                    <h5 id="humiditycontent"><b>54 %</b></h5>
                </div>
            </div>

        </section>

        <section class="secondary"><!--Secondary-->
            <div class="sun_symbol">
                <i class="fas fa-sun"></i>
            </div>
            <div class="sunny_content">
                <h4><b>It's hot today!</b></h4>
                <p>Be sure to grab a bottle <br>of cold water</p>
            </div>

            <div class="info">
                <h5><b>INFO</b></h5>
            </div>

            <div class="wind_symbol">
                <i class="fas fa-wind"></i>
            </div>

            <div class="humidity_icon2">
                <i class="fas fa-tint"></i>
            </div>

            <div class="thermometer_icon2">
                <i class="fas fa-thermometer-quarter"></i>
            </div>

            <div class="add_symbol">
                <i class="fas fa-plus"></i>
            </div>

            <div class="city_heading">
                <h5><b>CITY</b></h5>
            </div>

            <div class="cloud_rain_symbol">
                <i class="fas fa-cloud-showers-heavy"></i>
            </div>

            <div class="city_content1">
                <h5><b>Paris</b></h5>
                <p>17°C</p>
            </div>

            <div class="umbrella_symbol">
                <i class="fas fa-umbrella"></i>
            </div>

            <div class="city_content2">
                <h5><b>London</b></h5>
                <p>13°C</p>
            </div>

            <div class="add_symbol2">
                <i class="fas fa-plus"></i>
            </div>

            <div class="dot_symbol">
                <i class="fas fa-circle"></i>
            </div>
        </section>
  
</body>
</html>
