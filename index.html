<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="container">
        <i class="bi bi-list"></i><br><br>
        <i class="fa fa-folder-open" style="font-size: 22px;"></i> <br><br>
        <i class="bi bi-cloud-fill"></i>
        <div style="margin-top: 28px;"><i class="bi bi-archive-fill"></i></div>
        <div style="margin-top:450px; margin-bottom: -5px;"><i class="bi bi-bell-fill"></i></div>
        <br><br>
        <i class="bi bi-person-fill"></i><br>

        <div class="left">
            <div class="leftcard">
                <form>
                    <i class="bi bi-search"></i>
                    <input type="text" name="search" placeholder="Search" autofocus>
                </form>
                <h2 class="weather">Weather</h2>
                <h2 class="forecast">Forecast</h2>
                <i class="bi bi-gear"></i>
                <img src="images/1.PNG" alt="img" class="img1">
                <img src="images/3.PNG" alt="img" class="img3">
                <img src="images/4.PNG" alt="img" class="img4">
                <img src="images/2.PNG" alt="img" class="img2">
                <img src="images/5.PNG" alt="img" class="img5">
                <img src="images/6.PNG" alt="img" class="img6">
            </div>
        </div>
        <div class="right">
            <div class="rightcard">
                <img src="images/sun.png" alt="" class="sun">
                <h3>It's hot today!</h3>
                <h6>Be sure to grab a bottle</h6>
                <h6>of cold water</h6><br>
                <h5>INFO</h5>
                <br>
                <i class="bi bi-wind"></i>
                <i class="bi bi-droplet-fill"></i>
                <i class="bi bi-thermometer-half"></i>
                <i class="bi bi-plus-square-dotted"></i><br>
                <h5>CITY</h5><br>
                <i class="bi bi-cloud-haze-fill"></i>
                <h4>Paris</h4>
                <h6 class="degreeCelcius">17&#176;C</h6>
                <i class="bi bi-umbrella-fill"></i>
                <h4>London</h4>
                <h6 class="degreeCelcius">13&#176;C</h6><br>
                <i class="bi bi-plus-square-dotted" style="font-size: 49px;"></i>
            </div>
        </div>
    </div>
</body>

</html>
